{% extends "layout.html" %}
{% block content %}
    <h2>Admin</h2>
    <p>Phase: {{ phase }}</p>
    <form method="post" class="row">
      <button name="action" value="start" {% if phase == "started" %}disabled{% endif %}>Start Game</button>
      <button name="action" value="end" {% if phase == "ended" %}disabled{% endif %}>End Game</button>
      <button name="action" value="reset">Reset Game</button>
    </form>
    {% if msg %}<p class="muted">{{ msg }}</p>{% endif %}
{% endblock %}
